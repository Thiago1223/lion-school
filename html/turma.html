                <img src="../img/logo-image.png" alt="Logo da escola" class="img-logo">

                </div>
            </div>
            <div class="container-ano">
                <p class="text-selecione">Selecione o Ano:</p>

                </div>
            </div>
            <div class="container-status-geral">
                <p class="text-legenda">LEGENDA</p>
                <div class="container-status">
                    <div class="quadrado-cursando"></div>
                    <p class="status">Cursando</p>
                </div>
                <div class="container-status">
                    <div class="quadrado-finalizado"></div>
                    <p class="status">Finalizado</p>
                </div>
            </div>
