<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="imagem/png" href="./img/logo-image.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/home.css">
    <script src="https://kit.fontawesome.com/4f821b9693.js" crossorigin="anonymous"></script>
    <title>Lion School</title>
</head>
<body>
    <header>
        <div class="container-logo">
            <img src="./img/logo-image.png" alt="Logo da escola" class="img-logo">
            <h1 class="title-logo">Lion School</h1>
        </div>
        <div class="container-close">
            <img src="./img/sair.png" alt="Botão para sair da página" class="icon-close">
            <h1 class="text-close">Sair</h1>
        </div>
    </header>
    <main>
        <div class="container-gerenciar">
            <p class="text-gerenciar">Escolha um <span class="span-gerenciar">curso</span> para gerenciar</p>
            <img src="./img/devices.png" alt="Imagem de um pc" class="img-gerenciar">
        </div>
        <img src="./img/studant.png" alt="Imagem de um aluno" class="img-aluno">
        <div class="container-cursos-gerais">
            <div class="container-curso">
                <div class="container-info-curso">
                    <i class="fa-sharp fa-solid fa-code"></i>
                    <h1 class="title-curso">DS</h1>
                </div>
            </div>
            <div class="container-curso">
                <div class="container-info-curso">
                    <i class="fa-solid fa-network-wired"></i>
                    <h1 class="title-curso">REDES</h1>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <ul class="container-contato">
            <li class="container-icon">
                <i class="fa-solid fa-phone"></i>
                <p class="text-phone">(11) 4774-4700</p>
            </li>
            <li class="container-icon">
                <i class="fa-solid fa-envelope"></i>
                <p class="text-email">lionschool@gmail.com</p>
            </li>
            <li class="container-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="text-local">Rua tcc, 211,  Centro, Jandira</p>
            </li>
        </ul>
        <p class="copyright">Copyright © 2023 | Thiago Freitas e Anderson Reis</p>
        <div class="container-social">
            <a href="#" class="container-icon-social">
                <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="#" class="container-icon-social">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="container-icon-social">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="container-icon-social">
                <i class="fa-brands fa-facebook"></i>
            </a>
        </div>
    </footer>
</body>
</html>
